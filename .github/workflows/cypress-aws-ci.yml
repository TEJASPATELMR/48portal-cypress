name: Cypress AWS CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write        # required for GitHub OIDC
  security-events: write
  actions: read

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: tejas-48portal-artifacts
  SNS_TOPIC_ARN: arn:aws:sns:ap-south-1:976522647233:cypress-build-notifications
  CODEBUILD_PROJECT: tejas-cypresscode

jobs:

  # -----------------------------
  # 1. Static Code Analysis (CodeQL)
  # -----------------------------
  static-analysis:
    name: Static Code Analysis (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  # -----------------------------
  # 2. Run Cypress Tests
  # -----------------------------
  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Check staging health
        # quick fail if staging unreachable (helps debugging)
        run: |
          echo "Checking staging URL..."
          curl -I --max-time 15 https://staging.48.ie || (echo "Staging unreachable"; exit 1)

      - name: Run Cypress tests
        # rely on cypress.config.js baseUrl (do not override)
        # If you want Cypress failures to not stop later jobs, add `continue-on-error: true`
        run: npx cypress run

      - name: Verify artifact contents (local)
        run: |
          echo "Listing contents of cypress folder (for debug)"
          ls -la cypress || true

      # Collect and upload artifact (guarantee artifact exists)
      - name: Collect Cypress outputs
        if: always()
        run: |
          mkdir -p artifact/cypress-reports

          if [ -d "cypress/reports" ]; then
            mkdir -p artifact/cypress-reports/reports
            cp -r cypress/reports/* artifact/cypress-reports/reports/ || true
          fi

          if [ -d "cypress/screenshots" ]; then
            mkdir -p artifact/cypress-reports/screenshots
            cp -r cypress/screenshots/* artifact/cypress-reports/screenshots/ || true
          fi

          if [ -d "cypress/videos" ]; then
            mkdir -p artifact/cypress-reports/videos
            cp -r cypress/videos/* artifact/cypress-reports/videos/ || true
          fi

          # ensure artifact always contains at least one file so the upload succeeds
          if [ -z "$(ls -A artifact/cypress-reports || true)" ]; then
            echo "No Cypress outputs were generated in this run." > artifact/cypress-reports/README.txt
          fi

      - name: Upload Cypress Test Reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: artifact/cypress-reports/**/*
          if-no-files-found: error
          retention-days: 7


  # -----------------------------
  # 3. Upload Reports to AWS S3
  # -----------------------------
  upload-to-s3:
    name: Upload Test Reports to S3
    runs-on: ubuntu-latest
    needs: cypress-tests

    steps:
      - name: Download Test Artifact
        uses: actions/download-artifact@v4
        with:
          name: cypress-reports
          path: artifact   # will create artifact/cypress-reports/...

      - name: Verify artifact after download
        run: |
          echo "Listing downloaded artifact folder"
          ls -R artifact || true

      - name: Configure AWS credentials (OIDC assume-role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload reports to S3
        run: |
          # uploaded artifact layout: artifact/cypress-reports/{reports|screenshots|videos|README.txt}
          if [ -d "artifact/cypress-reports/reports" ]; then
            aws s3 cp artifact/cypress-reports/reports s3://${S3_BUCKET}/reports/ --recursive || echo "upload reports failed"
          else
            echo "reports folder not found"
          fi

          if [ -d "artifact/cypress-reports/screenshots" ]; then
            aws s3 cp artifact/cypress-reports/screenshots s3://${S3_BUCKET}/screenshots/ --recursive || echo "upload screenshots failed"
          else
            echo "screenshots folder not found"
          fi

          if [ -d "artifact/cypress-reports/videos" ]; then
            aws s3 cp artifact/cypress-reports/videos s3://${S3_BUCKET}/videos/ --recursive || echo "upload videos failed"
          else
            echo "videos folder not found"
          fi

          if [ -f "artifact/cypress-reports/README.txt" ]; then
            aws s3 cp artifact/cypress-reports/README.txt s3://${S3_BUCKET}/README.txt || true
          fi

      - name: List uploaded S3 keys (debug)
        run: |
          aws s3 ls s3://${S3_BUCKET}/ --recursive | head -n 50 || true


  # -----------------------------
  # 4. Trigger AWS CodeBuild
  # -----------------------------
  trigger-codebuild:
    name: Trigger CodeBuild Project
    runs-on: ubuntu-latest
    needs: upload-to-s3

    steps:
      - name: Configure AWS credentials (OIDC assume-role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start CodeBuild
        run: |
          echo "Starting CodeBuild project: ${CODEBUILD_PROJECT}"
          aws codebuild start-build --project-name "${CODEBUILD_PROJECT}" --region ${AWS_REGION}


  # -----------------------------
  # 5. Notify via AWS SNS (with presigned URL)
  # -----------------------------
  sns-notification:
    name: Send SNS Notification
    runs-on: ubuntu-latest
    needs: trigger-codebuild

    steps:
      - name: Configure AWS credentials (OIDC assume-role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: (Optional) Generate S3 presigned URL for index.html report
        id: generate_url
        run: |
          REPORT_KEY="reports/index.html"
          if aws s3api head-object --bucket ${S3_BUCKET} --key "${REPORT_KEY}" >/dev/null 2>&1; then
            url=$(aws s3 presign s3://${S3_BUCKET}/${REPORT_KEY} --expires-in 604800)
            echo "REPORT_URL=${url}" >> $GITHUB_ENV
            echo "Found report; presigned URL created"
          else
            echo "REPORT_URL=" >> $GITHUB_ENV
            echo "Report not found; skipping presign"
          fi

      - name: Send SNS notification
        run: |
          if [ -z "${REPORT_URL}" ]; then
            MESSAGE="✅ Cypress CI/CD Pipeline completed. Artifacts uploaded to s3://${S3_BUCKET}/ (no index.html found)"
          else
            MESSAGE="✅ Cypress CI/CD Pipeline completed. View report: ${REPORT_URL}"
          fi

          aws sns publish \
            --topic-arn "${SNS_TOPIC_ARN}" \
            --message "$MESSAGE" \
            --region ${AWS_REGION}
